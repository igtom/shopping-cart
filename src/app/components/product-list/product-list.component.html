<h2>Products</h2>

<div *ngIf="products">
    <div *ngFor="let product of products">
        <h3>
            <a [title]="product.name + ' details'" [routerLink]="['products', product.id]">{{product.name}}</a>
        </h3>
        <p *ngIf="product.description"> {{product.description}}</p>
        <button (click)="share()">Share</button>

        <app-product-alerts [product]="product" (notfiy)="onNotify()"></app-product-alerts>

    </div>
</div>
